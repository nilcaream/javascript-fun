<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neural</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.5.0.min.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="neural.js"></script>
    <script src="computer.js"></script>
    <script src="genetic.js"></script>
    <script src="game-ui.js"></script>
    <script src="storage.js"></script>
    <link rel="stylesheet" href="snake.css" type="text/css">
    <script language="JavaScript">
        $(() => {
            const div = $("#results");
            const log = (text) => {
                div.append($("<div></div>").text(text));
                window.scrollTo(0, document.body.scrollHeight);
            };

            const populationSize = 500;
            const generations = 10000;
            const game = new Game(20, 20);
            const computer = new Computer(game);
            const stored = Storage.load().slice(0, populationSize * 0.8);
            const weights = stored.map(x => x.weights);
            const bestResults = [];

            log(`Population ${populationSize}, generations ${generations}`);
            log(`Loaded ${stored.length} weights`);
            log(`Best: ${JSON.stringify(stored[0] || {})}`);
            while (weights.length < populationSize) {
                weights.push(Neural.createWeights([8, 8, 8, 4], () => Math.random() * 100 - 50));
            }

            let g = 0;
            let time = Date.now();
            let singBestResult = (stored[0] || { score: 0 });

            const work = () => {
                const results = [];
                //game.updateSeed(Math.random() * new Date().getTime());
                for (let i = 0; i < populationSize; i++) {
                    game.reset();
                    while (game.lives > 0) {
                        computer.step(weights[i]);
                    }
                    const score = game.points * 800 + game.age;
                    //console.log(`> score: ${score}, points: ${game.points}, age: ${game.age}`);
                    results.push({ score: score, points: game.points, age: game.age, generation: g, seed: game.seed, weights: weights[i] });
                }
                results.sort((a, b) => b.score - a.score);
                results.slice(0, 16).filter(result => result.points >= 3).forEach(result => {
                    //console.log(`g:${g} score: ${result.score}, points: ${result.points}, age: ${result.age}`);
                    bestResults.push(result);
                    bestResults.sort((a, b) => b.score - a.score);
                    bestResults.splice(64);
                    if (result.score > singBestResult.score) {
                        singBestResult = result;
                        log(`g:${g} score: ${result.score}, points: ${result.points}, age: ${result.age}, best`);
                    }
                });
                results.forEach((result, i) => {
                    if (i < populationSize * 0.5) {
                        weights[i] = result.weights;
                    } else {
                        const weightsA = results[(Math.random() * populationSize * 0.5) | 0].weights;
                        const weightsB = results[(Math.random() * populationSize * 0.7) | 0].weights;
                        weights[i] = Genetic.crossover(weightsA, weightsB, () => Math.random() > 0.5, (x) => Math.random() > 0.05 ? x : Math.random() * 100 - 50);
                    }
                });
                if (g % 100 == 0) {
                    let now = Date.now();
                    const genPerSecond = (1000 * 100 / (now - time)).toFixed(2);
                    const timeOf1k = (10 * (now - time) / 1000).toFixed(2);
                    log(`g:${g} score: ${results[0].score}, points: ${results[0].points}, age: ${results[0].age}, gps: ${genPerSecond}, t1k: ${timeOf1k}`);
                    time = now;
                }
            }

            const work100 = () => {
                for (let i = 0; i < 100; i++) {
                    work();
                    g++;
                }
                if (g > generations) {
                    log("===============");
                    bestResults.sort((a, b) => b.score - a.score);
                    bestResults.slice(0, 64).forEach(result => log(`g:${result.generation} score: ${result.score}, points: ${result.points}, age: ${result.age}`));
                    log("===============");
                    bestResults.slice(0, 64).forEach(result => log(JSON.stringify(result)));

                    const ui = new GameUi({ width: 20, height: 20, unit: 30, pad: 1, refreshInterval: 200 }, "board");
                    const uiComputer = new Computer(ui.game);

                    setInterval(() => {
                        uiComputer.step(singBestResult.weights);
                        ui.draw();
                        if (ui.game.lives <= 0) {
                            ui.game.reset();
                        }
                    }, 100);
                    Storage.add(bestResults, 128);
                } else {
                    setTimeout(() => work100(), 0)
                }
            }

            setTimeout(() => work100(), 0);
        });
    </script>
</head>

<body>
    <div id="results">
        <a href="#" onclick="Storage.save([]);">reset</a>
    </div>
    <canvas id="board" style="position:fixed; top:5px; right:5px" />
</body>

</html>
