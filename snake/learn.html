<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neural</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.5.0.min.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="neural.js"></script>
    <script src="computer.js"></script>
    <script src="genetic.js"></script>
    <script src="game-ui.js"></script>
    <script src="storage.js"></script>
    <script src="learn.js"></script>
    <link rel="stylesheet" href="snake.css" type="text/css">
    <script language="JavaScript">
        $(() => {
            const div = $("#results");
            const log = (text) => {
                div.append($("<div></div>").text(text));
                window.scrollTo(0, document.body.scrollHeight);
            };
            const weights = Storage.load().slice(0, 100).map(x => x.weights);

            const learn = new Learn(500, 10000, undefined, weights, log);
            learn.start();

            setTimeout(() => {
                const ui = new GameUi({ width: 20, height: 20, unit: 30, pad: 1 }, "board");
                const computer = new Computer(ui.game);
                GameUi.animate(() => {
                    computer.step(learn.best[0].weights);
                    ui.source = Learn.identify(learn.best[0]);
                    ui.draw();
                    if (ui.game.lives <= 0) {
                        ui.game.reset();
                    }
                }, 100);
            }, 2000);

            setInterval(() => Storage.add(learn.best), 5000);
        });
    </script>
</head>

<body>
    <div id="results"></div>
    <canvas id="board" style="position:fixed; top:5px; right:5px" />
</body>

</html>
