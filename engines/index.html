<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="engines.js"></script>
    <script src="graphics.js"></script>
    <script src="combinations.js"></script>
    <link rel="stylesheet" href="engines.css" type="text/css">
    <script language="JavaScript">

        const enginesProvider = new EnginesProvider();
        const allGraphics = [];

        $(() => {
            enginesProvider.init().then(() => {
                enginesProvider.getAll()
                // .slice(1, 2)
                    .forEach(engine => {
                        const graphics = new Graphics(engine);
                        $("body").append(graphics.canvas).append($("<br/>"));
                        allGraphics.push(graphics);
                    });

                // graphics.hideBusy();
                // graphics.init($("#gfx"));
                // graphics.engine = engines.current;
                // graphics.start();
                // engines.current.getCharacteristics2();
            });
            $("body").keydown(function (event) {
                if (event.key === "ArrowRight") {
                    allGraphics.forEach(graphics => graphics.increaseOffset(4));
                } else if (event.key === "ArrowLeft") {
                    allGraphics.forEach(graphics => graphics.increaseOffset(-4));
                } else if (event.key === " ") {
                    allGraphics.forEach(graphics => graphics.pause());
                }
            });
        });

        // https://www.youtube.com/watch?v=Vc0Zl3yGBkQ
        // https://www.firstfives.org/faq/timing/timing_for_modified_engines.PDF
        // https://en.wikipedia.org/wiki/Firing_order
        // http://what-when-how.com/automobile/firing-order-of-cylinders-automobile
    </script>
</head>

</html>
