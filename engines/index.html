<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="engines.js"></script>
    <script src="graphics.js"></script>
    <link rel="stylesheet" href="engines.css" type="text/css">
    <script language="JavaScript">

        const engines = new Engines();
        const graphics = new Graphics();

        $(() => {
            graphics.showBusy();
            engines.init().then(() => {
                graphics.hideBusy();
                graphics.init($("#gfx"));
                graphics.engine = engines.current;
                graphics.start();
                engines.current.getCharacteristics();
            });
            $("body").keydown(function (event) {
                if (event.key === "ArrowRight") {
                    engines.current.increaseOffset(1);
                } else if (event.key === "ArrowLeft") {
                    engines.current.increaseOffset(-1);
                } else if (event.key === " ") {
                    engines.current.pause();
                }
            });
        });

        // https://www.youtube.com/watch?v=Vc0Zl3yGBkQ
        // https://www.firstfives.org/faq/timing/timing_for_modified_engines.PDF
        // https://en.wikipedia.org/wiki/Firing_order
    </script>
</head>
<body>
<div id="selector"></div>
<canvas id="gfx" width="1800" height="400"></canvas>
</body>
</html>
