<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NilCube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="nilcube.js"></script>
    <script language="JavaScript">
        $(() => {
            const reload = () => window.location.hash.length > 10 ? $("img").attr("src", NilCube.resolve(window.location.hash.substring(1))) : false;
            document.onkeydown = (event) => event.key === " " ? reload() : true;
            reload();
        });
    </script>
    <style>
        img {
            padding: 10px;
        }
    </style>
</head>
<body>
<img src=""/>
</body>
</html>
