<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NilCube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="nilcube.js"></script>
    <script language="JavaScript">
        $(() => {
            const hash = window.location.hash;
            if (hash.length > 10) {
                $("body").append($("<img/>").attr("src", NilCube.resolve(hash.substring(1))));
            }
        });
    </script>
    <style>
        img {
            padding: 10px;
        }
    </style>
</head>
<body></body>
</html>
